<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Slider</title>
</head>
<body style="margin:0; overflow-x:hidden;">

  <div id="hero" class="homepage-slider3" 
       style="position:relative; width:100vw; max-width:100vw; overflow:hidden;">

    <div id="owl-main" class="owl-carousel owl-inner-nav owl-ui-sm" 
         style="width:100%; height:100vh;">

      <!-- Slide 1 -->
      <div class="full-width-slider" style="width:100%; height:100vh;">
        <div class="item" 
             style="width:100%; height:100vh; background:url('assets/images/sliders/slider1.png') center center / cover no-repeat;">
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="full-width-slider" style="width:100%; height:100vh;">
        <div class="item" 
             style="width:100%; height:100vh; background:url('assets/images/sliders/slider2.png') center center / cover no-repeat;">
        </div>
      </div>

    </div>
  </div>

</body>
</html>
